name: Build ThingsBoard

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'

    - name: Install frontend dependencies
      working-directory: ./ui-ngx
      run: yarn install

    - name: Build frontend
      working-directory: ./ui-ngx
      run: yarn build

    - name: Build backend
      run: mvn clean install -DskipTests

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: thingsboard-build
        path: |
          application/target/*.jar
          ui-ngx/dist/*
